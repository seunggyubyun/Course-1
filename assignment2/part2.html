<!doctype html>
<html>
  <body onload="guess_colour()">
  <script>
  var correct = false;
  var num_guesses = 0;
  var colours = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
  var index;

  function guess_colour(){
    var index;
    index =Math.floor(Math.random()*9);
    var chosen_colour = colours[index];
    while(correct == false){
      var guessed_colour = prompt("I am thinking of one of these colours\n\n blue cyan gold gray green magenta orange red white yellow");
      num_guesses++;
      compare(chosen_colour, guessed_colour);
    }
  }

  function compare(chosen, guessed){

    if(colours.includes(guessed)){
      if (chosen == guessed){
        myBody = document.getElementsByTagName("body")[0];
        myBody.style.background=guessed;

        setTimeout(win,15);
        correct=true;
      }

      else if (guessed > chosen) {
        alert('sorry your guess is not correct!\n\n' +
      'Hint:your color is alphabetically higher than mine\n\n' +
      'please try again');
        return false;
      }

      else if(guessed<chosen){
        alert('sorry your guess is not correct!\n\n' +
      'Hint:your color is alphabetically lower than mine\n\n' +
      'please try again');
        return false;
      }
    }
    else{
      alert("sorry i don't recongnize your color\n\n" +
    "please try again");
    }
  }

  function win(){
    alert('Congratulations! You have guessed the color!\n\n It took you '
    + num_guesses + ' guesses to finish the game!\n\n'
    + 'You can see the color in the background');
  }
    </script></body></html>
